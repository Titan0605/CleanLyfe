{%extends 'layouts/base_wm.html' %}

{%block title%}Login{%endblock%}

{%block main%}
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-[5rem] h-[5rem] mr-2" src="{{ url_for('static', filename='img/favicon.ico') }}" alt="logo">
            Cleanlyfe    
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">Login with your account</h1>
                <form id="login_form" class="space-y-4 md:space-y-6">
                    <div class="mt-4">
                        <label for="username" class="block mb-2 text-2xl font-medium text-gray-900 dark:text-white">Username</label>
                        <input type="text" id="username" name="username" min="1" maxlength="10" placeholder="Username" required class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-3 focus:ring-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500"
                    </div>
                    <div class="mt-4">
                        <label for="password" class="block mb-2 text-2xl font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" id="password" name="password" min="4" placeholder="Insert your password" required class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-3 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div class="mt-4 flex justify-end">
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 hover:scale-105 hover:transition-transform">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{%endblock%}

{%block scripts%}
<script src="{{ url_for('static', filename='javascript/authentication.js') }}"></script>
{%endblock%}
