<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This page will be for the users that doesn't have an account yet, they can register here-->
    <title>Register</title>
    <!--I reference this html with the css I did for designing of the page-->
    <link rel="stylesheet" href="css/style_login_register.css">
    <!--I used little from bootstrap in this page-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <!--I did this section because I wanted to center it-->
    <section class="back">
        <!--In this button the user can get back to the index page-->
        <a href="index.html">
            <input class="g_back" type="button" name="get_back" value="Take me back">
        </a>
    </section>
    <section class="register">
        <!--This is the main title on the page-->
        <h5 class="titles">Register</h5>
        <!--Here the user can put his/her email to link the account with it-->
        <input class="controls" type="email" name="email" value="" placeholder="Put your email here">
        <br>
        <!--The user can choose a user name for his/her account-->
        <input class="controls" type="text" name="usuario" value="" placeholder="Choose a user name">
        <br>
        <!--The user will choose the password here-->
        <input class="controls" type="password" name="password" value="" placeholder="Choose a password">
        <br>
        <!--For security, the user must write the password again, if the password is not the same as before, it will be wrong and he/she must write it again-->
        <input class="controls" type="text" name="confirm_password" value="" placeholder="Confirm your password">
        <br>
        <!--The user will put his real name in the two next input-->
        <input class="controls" type="text" name="first_name" value="" placeholder="First name"> <input class="controls" type="text" name="last_name" value="" placeholder="Last name">
        <br>
        <!--The user will choose his/her birthday-->
        <label for="" class="l_birth">Birthday</label><input class="dates" type="date" name="birthday" value="">
        <!--When the user has finished, the user must push the button to upload every data to the backend-->
        <a href="">
            <input class="buttons" type="submit" name="submit_register" value="Register">
        </a>
    </section>    
    <!--I did this section because I wanted the button to get back the people will be in the top-->
</body>
</html>
