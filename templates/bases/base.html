<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/bases/baseStyle.css">
        {%block css%}{%endblock%}<!--Here you can add extra css that you need-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <title>{% block title%}{% endblock%}</title>
    </head>
    <body>
        <!--Section separator-->
        <header>
            <nav id="navbar"> <!--A nav that storage the navbar to center it and align it to the top -->
                <div class="navbar__container">
                    <i class="navbar__sidebar-button fa-solid fa-bars"></i>
                    <img src="/static/img/Logo.png" alt="logoImagen" class="logo"> <!--Image of the app's logo-->
                    <h1 class="navbar__title">CleanLyfe</h1> <!--The title of the app-->
                </div> 
                <div class="navbar_user-profile">
                    <a href="#" role="button" class="button">
                        <img src="{{ url_for('static', filename='img/User_icon.png') }}" alt="User" class="user-icon" >
                    </a>
                </div>
            </nav>
            <div class="navbar__colormod"></div><!--The navbar color was changes of site-->
        </header>
        <div id="sidebar"> <!-- div that contains sidebar items -->
            <ul>
                <li class="sidebar__content  --sidebar__top-color --sidebar"> <!-- Button to open/close sidebar -->
                    <i role="button" class="fa-solid fa-bars sidebar__button"></i>
                </li>
                <li class="sidebar__content">
                    <a role="button" class="sidebar__button-link" href="{{ url_for('go_index') }}">Home</a> <!-- ref to the home page -->
                </li>
                <li class="sidebar__content">
                    <a role="button" class="sidebar__button-link" href="{{ url_for('go_missions') }}">Misions</a> <!-- ref to the missions page -->
                </li>
                <li role="button" class="sidebar__content">
                    <a class="sidebar__button-link" href="">About</a> <!-- ref to the about page -->
                </li>
                <li role="button" class="sidebar__content">
                    <a class="sidebar__button-link" href="">Contact</a> <!-- ref to the contact page -->
                </li>
            </ul>
        </div>
    </body>
    <script src="{{ url_for('static', filename='javascript/index.js') }}"></script> <!--Script to javascript functions-->
</html>
