{%extends '/layouts/base.html'%}
{%block css%}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Itim&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/cal_Style.css') }}">
{%endblock%}
{% block title%} Water products calculator {% endblock%} 
{%block content%}
<main class="calculator">

    <form action="/go_cal_water_products" method="POST" class="calculator__container">

        <header class="calculator__header">
            <i class="fa-solid fa-glass-water-droplet calculator__icon --icon-prodcuts-water"></i>
            <h1 class="calculator__title">Water Products</h1>
        </header>

    </form>

</main>
{%endblock%}
